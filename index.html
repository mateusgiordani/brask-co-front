<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brask Co</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!-- nav -->
    <main class="overflow-x-hidden">
      <header class="bg-black text-white">
          <!-- navbar -->
          <div class="max-w-4xl mx-auto py-2">
              <nav class="border-gray-200 px-2">
                  <div class="container mx-auto flex flex-wrap items-center justify-between">
                      <a href="#" class="flex">

                          <img src="brasco.svg" class="bg-white" alt="" style="height: 2rem;" />
                          <span class="self-center text-lg font-semibold whitespace-nowrap">Brask Co</span>
                      </a>
                      <div class="flex md:order-2 text">
                          <div class="relative mr-3 md:mr-0 hidden md:block">
                              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                  <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"></path>
                  </svg>
                              </div>
                              <input type="text" id="email-adress-icon" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2" placeholder="Buscar...">
                          </div>
                          <button data-collapse-toggle="mobile-menu-3" type="button" class="md:hidden text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center" aria-controls="mobile-menu-3" aria-expanded="false">
                <span class="sr-only">Abrir menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
                      </div>
                      <div class="hidden md:flex justify-between items-center w-full md:w-auto md:order-1" id="mobile-menu-3">
                          <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">

                              <li>
                                  <a href="#" class="hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-red-500 md:p-0">Sobre</a>
                              </li>
                              <li>
                                  <a href="#" class="hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-red-500 md:p-0">Produtos</a>
                              </li>
                              <li>
                                  <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-red-500 md:p-0 font-medium flex items-center justify-between w-full md:w-auto">Contato
                    <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                    </svg>
                  </button>
                                  <!-- Dropdown menu -->
                                  <div id="dropdownNavbar" class="hidden bg-black text-base z-10 list-none divide-y divide-gray-100 rounded shadow my-4 w-44">
                                      <ul class="py-1" aria-labelledby="dropdownLargeButton">
                                          <li>
                                              <a href="#" class="text-sm hover:bg-red-500 block px-4 py-2">Quero vender</a>
                                          </li>
                                          <li>
                                              <a href="#" class="text-sm hover:bg-red-500 block px-4 py-2">Fale conosco</a>
                                          </li>
                                          <li>
                                              <a href="#" class="text-sm hover:bg-red-500 block px-4 py-2">Trabalhe conosco</a>
                                          </li>
                                      </ul>
                                      <div class="py-1">
                                          <a href="#" class="text-sm hover:bg-red-500 block px-4 py-2">Ouvidoria</a>
                                      </div>
                                  </div>
                              </li>

                          </ul>
                      </div>
                  </div>
              </nav>
          </div>

      </header>
      <!-- carroussel -->
      <section>
          <!-- Your slide goes here -->

          <div class="swiper-container">
              <!-- Additional wrapper for slides -->
              <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">Slide 1 <!--  <img src="slide1.png" alt=""> --> </div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <!-- ... -->
              </div>

              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>

              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
          </div>



      </section>

      <section>
          <!-- Your first text section goes here -->
      </section>

      <!-- form contato -->
     
      <section>
        <!-- Your second text section goes here -->
        <div class="bg-white py-16 px-4 sm:px-6 lg:px-8">
          <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="sm:col-span-1">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Entre em contato</h2>
                <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold mb-2">Nome</label>
                  <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Seu nome">
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
                  <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Seu e-mail">
                </div>
                <div class="mb-4">
                  <label for="message" class="block text-gray-700 font-bold mb-2">Mensagem</label>
                  <textarea id="message" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" rows="4" placeholder="Digite sua mensagem"></textarea>
                </div>
                <div>
                  <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-150 ease-in-out">Enviar</button>
                </div>
              </div>
              <div class="sm:col-span-1">
                <img src="contato.jpg" alt="Imagem" class="w-full h-auto">
              </div>
            </div>
          </div>
        </div>
      </section>
      
        
   
      <footer class="bg-black text-white py-4">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between px-2">
            <div class="text-center md:text-left mb-4 md:mb-0">

              <div class="flex">
                <img src="brasco.svg" class="bg-white" alt="" style="height: 2rem;" />
                <span class="text-lg font-semibold">Brask Co</span>
              </div>

             
                <p class="text-white">Sua iluminação ainda melhor!</p>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-white hover:text-red-500 transition duration-150 ease-in-out">politica de privacidade</a>
                <a href="#" class="text-white hover:text-red-500 transition duration-150 ease-in-out">Termos de serviço</a>
                <a href="#faleConosco" class="text-white hover:text-red-500 transition duration-150 ease-in-out">Fale conosco</a>
            </div>
        </div>
      </footer>
    </main>

    <script type="module" src="main.js"></script>


    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>

</body>

</html>
